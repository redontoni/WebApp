<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form>
		<p:outputLabel value="Privileges : * " />
		<p:inputText value="#{privilegelist_ui.updatePrivilege.privilege}"
			required="true" />
		<br />
		<p:outputLabel value="Role : * " />
		<p:selectOneMenu value="#{privilegelist_ui.name}">
			<f:selectItem itemLabel="Select One Role" itemValue="" />
			<f:selectItems value="#{privilegelist_ui.roleName}" />
		</p:selectOneMenu>
		<br />
		<p:commandButton value="Save"
			action="#{privilegelist_ui.saveEditPrivileges()}" />
		<p:commandButton value="Cancel" action="#{privilegelist_ui.cancel()}"
			process="@this" />

	</h:form>
</body>
</html>
