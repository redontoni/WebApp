<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<p:outputLabel value="Role List" />
</h:head>
<body>
	<ui:composition>
		<h:form>
			<p:commandButton value="Create" action="#{rolelist_ui.createRole()}"
				process="@this" />
			<p:dataTable var="role" value="#{rolelist_ui.roles}">
				<p:column headerText="Role Name">
					<h:outputText value="#{role.role}" />
				</p:column>
				<br />

				<p:column headerText="Tools">
					<p:commandButton value="Update" action="#{rolelist_ui.editRole()}"
						process="@this">
						<f:param value="#{role.roleID}" name="roleID" />
					</p:commandButton>
					<p:commandButton value="Delete"
						action="#{rolelist_ui.deleteRole()}" process="@this">
						<f:param value="#{role.roleID}" name="roleID"></f:param>
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:composition>
</body>
</html>
