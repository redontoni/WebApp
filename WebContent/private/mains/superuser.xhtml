<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Redon's E-Shop</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</h:head>
<body>
	<div id="outer_shell" style="width: 100%; height: 100%;">
		<div id="header" style="width: 99vw; height: 3vh;">

			<h:form>
				<span style='float: left;'><p:outputLabel
						value="Welcome #{loginController.user.username}" /> 
						<p:outputPanel rendered="#{menu_ui.checkAdmin}" />
						</span>
			</h:form>


			<span style="float: right"> <p:commandButton value="Logout"
					action="#{menu_ui.logout()}" /></span>
		</div>

		<div id="sidebar"
			style="width: 25%; height: 100%; float: left; background-color: #6699ff; margin-top: 10px; position: fixed; margin-bottom: 10px">
			<center>
				<div style="width: 200px; height: 200px; background-color: white;" />
				<br /> <span></span>
				<h:form>
					<p:commandLink style="display: inline-block;" value="User Table"
						update=":content_group">
						<f:setPropertyActionListener
							value="/private/management/userList.xhtml"
							target="#{dashboardBean.fragment}" />
					</p:commandLink>
					<br />
					<p:commandLink style="display: inline-block;" value="Role Table"
						update=":content_group">
						<f:setPropertyActionListener
							value="/private/management/roleList.xhtml"
							target="#{dashboardBean.fragment}" />
					</p:commandLink>
					<br />
					<p:commandLink style="display: inline-block;"
						value="Privilege Table" update=":content_group">
						<f:setPropertyActionListener
							value="/private/management/privilegesList.xhtml"
							target="#{dashboardBean.fragment}" />
					</p:commandLink>
					<br />
					<p:commandLink style="display: inline-block;"
						value="Department Table" update=":content_group">
						<f:setPropertyActionListener
							value="/private/management/departmentList.xhtml"
							target="#{dashboardBean.fragment}" />
					</p:commandLink>
					<br />
					<p:commandLink style="display: inline-block;" value="Sector Table"
						update=":content_group">
						<f:setPropertyActionListener
							value="/private/management/sectorList.xhtml"
							target="#{dashboardBean.fragment}" />
					</p:commandLink>
				</h:form>
			</center>
		</div>
		<div id="dashboard_content"
			style="width: 60%; height: 94.5vh; float: right; margin-top: 1vh;">
			<h:panelGroup id="content_group">
				<h:panelGroup rendered="#{dashboardBean.fragment != ''}">
					<ui:include src="#{dashboardBean.fragment}" />
				</h:panelGroup>
			</h:panelGroup>
		</div>
	</div>
</body>
</html>
