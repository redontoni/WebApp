<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form>
		<p:outputLabel value="Welcome #{loginController.user.username}" />
		<p:outputPanel rendered="#{menu_ui.checkAdmin}">
			<p:outputLabel value="Please select one item below " />
			
		
		</p:outputPanel>
		<br />
			<p:selectOneMenu value="#{menu_ui.choise}">
				<f:selectItem itemLabel="Users" itemValue="1" />
				<f:selectItem itemLabel="Roles" itemValue="2" />
				<f:selectItem itemLabel="Privileges" itemValue="3" />
				<p:ajax event="change" listener="#{menu_ui.checkPrivileges()}" />
				</p:selectOneMenu>
		<br />
		<p:commandButton value="Logout" action="#{menu_ui.logout()}" />
	</h:form>
</body>
</html>
